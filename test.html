<html>

<body>
    Hello
    <script>
        document.body.onload = () => {
            navigator.permissions.query({ name: "notifications" })
                .then(result => {
                    if (result.state == "prompt" || result.state == "granted") alert("Notification access granted");
                    else alert("Notification access denied");
                });
            navigator.permissions.query({ name: "geolocation" })
                .then(result => {
                    if (result.state == "prompt" || result.state == "granted") alert("Location access granted");
                    else alert("Location access denied");
                });
        }
    </script>
</body>

</html>
